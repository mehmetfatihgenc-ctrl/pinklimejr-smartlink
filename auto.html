<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinklime Jr - Trendyol (Otomatik Açılıyor)</title>
  <style>
    html,body {margin:0; height:100%; background:#f6f6f6; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;}
    .box {max-width:700px; margin:auto; margin-top:20%; text-align:center; background:#fff; padding:30px; border-radius:14px; box-shadow:0 6px 24px rgba(0,0,0,.06);}
    h1 {font-size:22px; margin-bottom:10px;}
    p {color:#666; font-size:15px; line-height:1.5;}
  </style>
</head>
<body>
  <div class="box">
    <h1>Pinklime Jr Trendyol Mağazası Açılıyor…</h1>
    <p>Eğer Trendyol uygulaması açılmazsa birkaç saniye içinde otomatik olarak web mağazaya yönlendirilirsiniz.</p>
  </div>

  <script>
    (function () {
      const merchantId = "1102269";
      const webUrl = "https://www.trendyol.com/magaza/pinklime-jr-m-1102269";
      const tgl = "https://ty.gl/6m3jta1f7xgzp";
      const ua = navigator.userAgent;
      const isAndroid = /Android/i.test(ua);

      let fallback = setTimeout(() => { window.location.href = webUrl; }, 1300);

      document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") clearTimeout(fallback);
      });

      if (isAndroid) {
        window.location.href = "intent://sellerstore?merchantId=" + merchantId +
          "#Intent;scheme=trendyol;package=com.dsmobile.trendyol;S.browser_fallback_url=" +
          encodeURIComponent(webUrl) + ";end";
      } else {
        window.location.href = tgl;
      }
    })();
  </script>
</body>
</html>
