<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pinklime Jr - Trendyol (Otomatik)</title>
  <meta name="format-detection" content="telephone=no" />
  <style>
    html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;
         font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
         background:#f6f6f6;color:#111}
    .box{background:#fff;max-width:680px;width:92%;padding:28px;border-radius:14px;
         box-shadow:0 6px 24px rgba(0,0,0,.06);text-align:center}
    h1{font-size:20px;margin:0 0 6px}
    p{margin:0;color:#666}
  </style>
</head>
<body>
  <div class="box">
    <h1>Pinklime Jr Trendyol Mağazası</h1>
    <p>Uygulama açılıyor… Açılmazsa otomatik olarak web mağazaya yönlendirilirsiniz.</p>
  </div>

  <script>
    (function () {
      var MERCHANT = "1102269";
      var WEB = "https://www.trendyol.com/magaza/pinklime-jr-m-1102269";
      var TYGL = "https://ty.gl/6m3jta1f7xgzp"; // iOS için Universal Link
      var UA = navigator.userAgent || "";
      var isAndroid = /Android/i.test(UA);

      var timer;
      function fallbackToWeb(ms){
        clearTimeout(timer);
        timer = setTimeout(function(){
          if (document.visibilityState !== "hidden") location.replace(WEB);
        }, ms);
      }

      document.addEventListener("visibilitychange", function(){
        if (document.visibilityState === "hidden") clearTimeout(timer); // app'e geçtiyse
      });

      if (isAndroid) {
        // Android: intent → yoksa web
        var intentUrl =
          "intent://sellerstore?merchantId=" + MERCHANT +
          "#Intent;scheme=trendyol;package=com.dsmobile.trendyol;" +
          "S.browser_fallback_url=" + encodeURIComponent(WEB) + ";end";
        fallbackToWeb(1200);
        location.href = intentUrl;
      } else {
        // iOS: en stabil yol Universal Link (ty.gl)
        fallbackToWeb(1200);
        location.href = TYGL;
      }
    })();
  </script>
</body>
</html>
